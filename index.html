<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>

  <section class="countdown">
    <div class="countdown__wrapper">
      <div>
        <h2 id="heading">Coming Soon</h2>
      </div>

      <div class="countdown__timer">
        <div class="countdown__days">Days <span id="days"></span></div>
        <div class="countdown__hours">Hours <span id="hours"></span></div>
        <div class="countdown__minutes">Minutes <span id="minutes"></span></div>
        <div class="countdown__seconds">Seconds <span id="seconds"></span></div>
      </div>

      <div class="countdown__image">
        <img src="images/coming-soon.svg" alt="">
      </div>
    </div>

  </section>







  <script src="./js/script.js"></script>
</body>

</html>
